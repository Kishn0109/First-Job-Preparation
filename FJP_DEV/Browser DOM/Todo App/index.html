<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css"
      integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <script src="./script.js"></script> -->
    <title>Advanced Todo App</title>
  </head>
  <body>
    <div class="toolbar">
      <div class="toolbar-priority">
        <div class="PriorityColor pink"></div>
        <div class="PriorityColor blue"></div>
        <div class="PriorityColor green"></div>
        <div class="PriorityColor black"></div>
      </div>
      <div class="toolbar-actionButton">
        <div class="addSection">
          <i class="fa-solid fa-plus"></i>
        </div>
        <div class="removeSection">
          <i class="fa-solid fa-xmark"></i>
        </div>
      </div>
    </div>
    <div class="inputDiv">
      <div class="Addtext"></div>
      <div class="choseColor">
        <div class="colorDiv"></div>
        <div class="colorDiv"></div>
        <div class="colorDiv"></div>
        <div class="colorDiv"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
